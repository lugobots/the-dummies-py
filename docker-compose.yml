version: '3.9'
services:
  game_server:
    image: lugobots/server:${SERVER_VERSION:-latest}
    command: play --dev-mode --listening-duration=${LISTENING_DURATION:-50ms} --timer-mode=${TIMER_MODE:-wait}
    ports:
      - "8080:8080"
      - "5000:5000"
    healthcheck:
      test: [ "CMD", "grpc-health-probe", "-addr=game_server:5000" ]
      interval: 300ms
      timeout: 5s
      retries: 100
      start_period: 10s
    depends_on:
      builder:
        condition: service_completed_successfully
    environment:
      - HOME_TEAM_NAME=${HOME_TEAM_NAME:-HOME}
      - AWAY_TEAM_NAME=${AWAY_TEAM_NAME:-AWAY}
  builder:
    image: bot_watcher
    build:
      context: .
      dockerfile: .lugo/builder.Dockerfile
    working_dir: /app
    volumes:
      -  ${PROJECT_PATH:-./}:/app

  player_home_01:
    image: bot_watcher
    command: ["nodemon", "-L", "--config", ".lugo/nodemon.json"]
    working_dir: /usr/src/app
    volumes:
      - ${PROJECT_PATH:-./}:/usr/src/app
    depends_on:
        game_server:
          condition: service_healthy
        builder:
          condition: service_completed_successfully
    environment:
      - BOT_NUMBER=1
      - BOT_TEAM=${PLAYER_SIDE:-home}
      - BOT_GRPC_URL=game_server:5000

